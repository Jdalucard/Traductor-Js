<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Daniel Translate</title>
    <link
      rel="stylesheet"
      href="https://fonts.googleapis.com/css2?family=Google+Sans:wght@400&display=swap"
    />
    <link
      rel="stylesheet"
      href="https://fonts.googleapis.com/css2?family=Material+Symbols+Outlined:opsz,wght,FILL,GRAD@20..48,100..700,0..1,-50..200"
    />
    <link rel="stylesheet" href="styles.css" />
    <script type="module" src="scripts.js"></script>
  </head>

  <body>
    <div class="container">
      <header>
        <div class="header-content">
          <div class="logo">
            <span class="google-g">D</span>
            <span class="google-o1">a</span>
            <span class="google-o2">n</span>
            <span class="google-g">i</span>
            <span class="google-l">e</span>
            <span class="google-e">l</span>
            <span class="traductor">Traductor</span>
          </div>
        </div>
      </header>

      <section class="language-selection">
        <div class="source-language">
          <select id="sourceLanguage">
            <option value="auto">Detectar Idioma</option>
            <option value="en">Inglés</option>
            <option value="es">Español</option>
            <option value="fr">Francés</option>
            <option value="de">Alemán</option>
            <option value="it">Italiano</option>
            <option value="pt">Portugués</option>
            <option value="ru">Ruso</option>
            <option value="zh">Chino</option>
            <option value="ja">Japonés</option>
            <option value="ko">Coreano</option>
            <option value="ar">Árabe</option>
            <option value="hi">Hindi</option>
            <option value="tr">Turco</option>
            <option value="pl">Polaco</option>
            <option value="nl">Neerlandés</option>
            <option value="sv">Sueco</option>
          </select>
        </div>

        <button class="swap-languages icon-button" id="swapLanguages">
          <span class="material-symbols-outlined"> swap_horiz</span>
        </button>

        <div class="target-language">
          <select id="targetLanguage" name="targetLanguage">
            <option value="en">Inglés</option>
            <option value="es">Español</option>
            <option value="fr">Francés</option>
            <option value="de">Alemán</option>
            <option value="it">Italiano</option>
            <option value="pt">Portugués</option>
            <option value="ru">Ruso</option>
            <option value="zh">Chino</option>
            <option value="ja">Japonés</option>
            <option value="ko">Coreano</option>
            <option value="ar">Árabe</option>
            <option value="hi">Hindi</option>
            <option value="tr">Turco</option>
            <option value="pl">Polaco</option>
            <option value="nl">Neerlandés</option>
            <option value="sv">Sueco</option>
          </select>
        </div>
      </section>

      <main class="translation-area">
        <section class="input-section">
          <div class="textarea-container">
            <textarea
              id="inputText"
              placeholder="Introduce el texto"
              maxlength="10000"
            ></textarea>
          </div>
          <footer class="input-controls">
            <button class="icon-button mic-button" id="micButton">
              <span class="material-symbols-outlined"> mic </span>
            </button>
          </footer>
        </section>

        <section class="output-section">
          <div class="textarea-container">
            <output id="outputText"></output>
            <footer class="output-controls">
              <button class="icon-button copy-button" id="copyButton">
                <span class="material-symbols-outlined">content_copy </span>
              </button>

              <button class="icon-button speaker-button" id="speakButton">
                <span class="material-symbols-outlined"> volume_up </span>
              </button>
            </footer>
          </div>
        </section>
      </main>
    </div>
  </body>
</html>
